


<div class="chats">
    <a  (click)="openChat()" class="chat-nav">
        <svg xmlns="http://www.w3.org/2000/svg" width="19.742" height="34" viewBox="0 0 19.742 34">
            <path id="Vereinigungsmenge_2" data-name="Vereinigungsmenge 2" d="M15.061,1203.2.8,1188.939a2.741,2.741,0,0,1,0-3.878L15.061,1170.8a2.742,2.742,0,1,1,3.877,3.878L6.62,1187l12.319,12.319a2.742,2.742,0,0,1-3.877,3.878Z" transform="translate(0 -1170)" fill="red"/>
        
        </svg>
    </a>


    
    <div #scrollMe [scrollTop]="scrollMe.scrollHeight" style="overflow: auto;">
        <div class="imessage" *ngFor="let message of chatMessages">
            <p class="from-me" *ngIf="message.userMail == loggedInUser.email">{{message.msgText}}</p>
            <p class="from-them" *ngIf="message.userMail != loggedInUser.email">{{message.msgText}}</p>
        </div>
    </div>
    
    <div class="msgbar">
        <form class="msginput" (submit)="submitMessage($event)">
            <input class="input" type="text" placeholder="Nachricht" id="msgText">
            <button class="message-submit" type="Submit">
                <svg xmlns="http://www.w3.org/2000/svg" width="42.487" height="42.487" viewBox="0 0 42.487 42.487">
                    <path id="Pfad_10" data-name="Pfad 10" d="M13.584,6.643C12.4,9.021,10.95,11.985,9.508,15.058,7.563,19.2,6.017,22.724,4.914,25.525c-.241.611-.451,1.164-.635,1.665.688-.612,1.489-1.358,2.416-2.266C9.2,22.468,11.33,20.1,11.351,20.076l2.233-2.49,2.234,2.49c.021.024,2.15,2.392,4.656,4.847.927.908,1.728,1.654,2.416,2.266-.183-.5-.393-1.05-.632-1.658-1.1-2.8-2.647-6.316-4.59-10.457C16.224,12,14.77,9.026,13.584,6.643m0-6.643S27.168,26.188,27.168,31.707s-13.584-9.628-13.584-9.628S0,37.227,0,31.707,13.584,0,13.584,0Z" transform="translate(23.276) rotate(45)" fill="#fff"/>
                    <path id="Linie_12" data-name="Linie 12" d="M0,15.211a1.5,1.5,0,0,1-1.5-1.5V0A1.5,1.5,0,0,1,0-1.5,1.5,1.5,0,0,1,1.5,0V13.711A1.5,1.5,0,0,1,0,15.211Z" transform="translate(28.337 14.15) rotate(45)" fill="#fff"/>
                  </svg>
                  
                  
                  
            </button>
        </form>
    </div>
    

</div>
