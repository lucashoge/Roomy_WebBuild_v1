

<div class="chats">


    <a  (click)="openMain()" class="chat-nav">
        <svg xmlns="http://www.w3.org/2000/svg" width="19.742" height="34" viewBox="0 0 19.742 34">
            <path id="Vereinigungsmenge_2" data-name="Vereinigungsmenge 2" d="M15.061,1203.2.8,1188.939a2.741,2.741,0,0,1,0-3.878L15.061,1170.8a2.742,2.742,0,1,1,3.877,3.878L6.62,1187l12.319,12.319a2.742,2.742,0,0,1-3.877,3.878Z" transform="translate(0 -1170)" fill="red"/>
        
        </svg>
    </a>
    <div *ngFor="let resultObj of chatResult">
        <div class="profile" (click)="onChatClick(resultObj)" style="cursor: pointer;">
            <div class="profile-pic">
                <img src={{resultObj.profilepic}} alt="">
            </div>
            
            <div class="preview">
                <h2>
                    {{ resultObj.username }}
                </h2>
    
                <div class="info">
                    <p class="lastmsg">{{resultObj.lastText}}</p>
                    <p class="date">{{resultObj.lastMessage}}</p>
                </div>
            </div>
            
            

        </div>

        <!-- <a class="chatbutton" (click)="onChatClick(resultObj)"></a> -->
    </div>
    

</div>
